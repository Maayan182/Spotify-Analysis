<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify API Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #1DB954;
            border-bottom: 2px solid #1DB954;
            padding-bottom: 10px;
        }
        .info-box {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .label {
            font-weight: bold;
            margin-right: 10px;
        }
        #code {
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>Spotify API Callback</h1>
    
    <div class="info-box">
        <p><span class="label">The code from the URL is:</span></p>
        <p id="code"></p>
    </div>


    <script>
        // Function to get URL parameter by name
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Get and display the code parameter
        var code = getParameterByName('code');
        if(code) {
            document.getElementById('code').textContent = code;
        } else {
            document.getElementById('code').textContent = 'No code found in URL';
        }
    </script>
</body>
</html>
